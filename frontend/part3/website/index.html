<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Journal App</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Weather Journal App</h1>
        <div class="container-1">
            <label>Zip Code:</label>
            <input id="zip" placeholder="enter zip code here">
            <label>How are you feeling?</label>
            <textarea id="feelings"></textarea>
            <button id="generate">Generate</button>
        </div>
        <div class="container-1">
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </body>
</html>
